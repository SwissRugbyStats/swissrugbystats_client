<!-- content -->

<div>
    <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li><a href="#/leagues">Leagues</a></li>
        <li><a href="#/leagues/{{league.id}}">{{league.name}}</a></li>
    </ol>

</div>

<div class="jumbotron">
  <h1 class="page-header">{{league.name}} ({{league.shortcode}})</h1>
</div>

   <ul>
    <li data-ng-repeat="g in league.league_games">
      {{ g.date | date:'dd.MM.yyyy' }} - <a href="#/games/{{ g.id }}">{{ g.host.team.name }} vs {{ g.guest.team.name }}</a> <span ng-show="g.host.score">- ({{ g.host.score}} : {{ g.guest.score }})</span></li>
  </ul>

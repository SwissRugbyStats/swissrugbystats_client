<!-- content -->
<div>
    <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li><a href="#/games">Games</a></li>
    </ol>

</div>

<div class="jumbotron">
  <h1 class="page-header">Games</h1>
</div>

 <table class="table">
 	<thead>
 		<tr><th>Datum</th><th>Spiel</th><th>Resultat</th></tr>
 	</thead><tbody>
		<tr data-ng-repeat="g in games"> 
			<td>{{ g.date | date:'dd.MM.yyyy' }}</td>
			<td><a href="#/games/{{ g.id }}">{{ g.host.team.name }} vs {{ g.guest.team.name }}</a></td>
			<td><span ng-show="g.host.score || g.guest.score">{{ g.host.score}} : {{ g.guest.score }}</span></td>
		</tr>
	</tbody>
 </table>

<!-- here is an additional section of the view -->
<script type="text/ng-template" id="login_sb.html" ng-init="$parent.sidebar='login_sb.html'">
</script>

<!-- Breadcrumbs -->

<div>
    <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li><a href="#/login">Login</a></li>
    </ol>

</div>

<!-- Content -->
<div id="forms">

  <div class="panel panel-default" id="loginForm">
    <div class="panel-heading">
      <h3 class="panel-title">Login</h3>
    </div>
    <div class="panel-body">
      <form ng-submit="getAuthToken()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="user.username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="user.password">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>
    </div>
  </div>

  <p><a data-toggle="collapse" data-target="#registerForm" data-parent="#forms">Not yet registered?</a></p>

  <div class="panel panel-default collapse" id="registerForm">
    <div class="panel-heading">
      <h3 class="panel-title">Register</h3>
    </div>
    <div class="panel-body">
          <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword2">Verify Password</label>
          <input type="text" class="form-control" id="exampleInputPassword2" placeholder="Retype Password">
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="accountType" value="clubOfficial"> I want to manage my club
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="accountType" value="regularUser"> I just want to follow my club
          </label>
        </div>
        <button type="submit" class="btn btn-default">Register</button>
      </form>
    </div>
  </div>

</div>

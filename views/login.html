<!-- here is an additional section of the view -->
<script type="text/ng-template" id="login_sb.html" ng-init="$parent.sidebar='login_sb.html'">
</script>

<!-- Breadcrumbs -->

<div>
    <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li><a href="#/login">Login</a></li>
    </ol>

</div>

<!-- Content -->
<div id="forms">

  <div class="panel panel-primary" id="loginForm">
    <div class="panel-heading">
      <h3 class="panel-title">Login</h3>
    </div>
    <div class="panel-body">
      <div class="alert alert-danger" data-ng-if="loginError">
        <span  class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          {{loginError}}
      </div>
      <form ng-submit="getAuthToken()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="user.username" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="user.password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>

  <p><a data-toggle="collapse" data-target="#registerForm" data-parent="#forms" style="cursor: pointer;">Not yet registered?</a></p>

  <div class="panel panel-default collapse" id="registerForm">
    <div class="panel-heading">
      <h3 class="panel-title">Register</h3>
    </div>
    <div class="panel-body">

      <form ng-submit="createUser()" novalidate name="regForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input name="email" type="email" class="form-control" ng-model="user.username" placeholder="Enter email" required>
        </div>
        <div class="error" ng-if="regForm.email.$dirty && regForm.email.$invalid">
          <small class="error" ng-if="regForm.email.$error.required">
            Email is required.
          </small>
        </div>


        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password1" ng-model="user.password" placeholder="Password" required ng-minlength=8 />
        </div>
        <div class="error" ng-if="regForm.password1.$dirty && regForm.password1.$invalid">
          <small class="error" ng-if="regForm.password1.$error.required">
            Password is required.
          </small>
          <small class="error" ng-if="regForm.password1.$error.minlength">
            Password must be at least 8 characters long.
          </small>
        </div>
        <!--
        <div class="form-group">
          <label for="exampleInputPassword2">Verify Password</label>
          <input type="text" class="form-control" name="password2" ng-model="user.password2" placeholder="Retype Password" required ng-match="user.password1" ng-minlength=8 />
        </div>-->
          <!-- form validation error -->
          <!--{{regForm.email}}<br/>
          {{regForm.password2}}-->

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" name="firstName" ng-model="user.first_name" placeholder="John">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" name="lastName" ng-model="user.last_name" placeholder="Doe">
        </div>
        <!--
        <div class="form-group">
          <label for="club">Club</label>
          <input type="text" class="form-control" name="club" ng-model="user.club" placeholder="Rugby Club ...">
        </div>-->

        <!--<div class="radio">
          <label>
            <input type="radio" name="accountType" value="clubOfficial"> I want to manage my club
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="accountType" value="regularUser"> I just want to follow my club
          </label>
        </div>-->
        <button type="submit" ng-disabled="regForm.$invalid" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>

</div>
